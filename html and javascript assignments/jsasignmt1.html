    <script type="text/Javascript">
        do{
            alert("1.to add  2.to substract");
            var value=eval(prompt("choose one option 1 or 2"))
            switch(value){
                case 1: var a=prompt("enter 1st number");
                        var b=prompt("enter 2nd number");
                        var c=eval(a)+eval(b);
                        alert("sum is "+c);
                        var status=confirm("do you want to continue");
                       // alert(status);
                        break;
                case 2: 
                        var a=prompt("enter 1st number");
                        var b=prompt("enter 2nd number");
                        var c=eval(a)-eval(b);
                        alert("difference is "+c);
                        var status=confirm("do you want to continue");
                        break;
           
                           
            }

        }while(value<=2 && status=="true")
      

    </script>
