<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link type="text/css" rel="stylesheet" href="style2.css">
    <script>
        function validate() {
            var fname=document.getElementById("fname").value;
            var lname=document.getElementById("lname").value;
            var male=document.getElementById("male").value;
            var female=document.getElementById("female").value;
            var age=document.getElementById("age").value;
            var phnnumber=document.getElementById("pnum").value;
            var username=document.getElementById("uname").value;
            var password=document.getElementById("pword").value;
            if(fname.length==0)
            {
                document.getElementById("e1").innerHTML="required"
                return false;
            }
            else if(lname.length==0)
            {
                document.getElementById("e2").innerHTML="required";
                return false;
            }
            else if(male.checked==false && female.checked==false)
            {
                document.getElementById("e3").innerHTML="required";
                return false;
            }
            else if(age.length==0)
            {
                document.getElementById("e4").innerHTML="required";
                return false;
            }
            else if(phnnumber.length==0)
            {
                document.getElementById("e5").innerHTML="required";
                return false;
            }
            else if(username.length==0)
            {
                document.getElementById("e6").innerHTML="required";
                return false;
            }
            else if(password.length==0)
            {
                document.getElementById("e7").innerHTML="required";
                return false;
            }
            return true;
        }

    </script>
</head>
<body>
    <div class="box">
        <h2>Customer Details</h2>
    <form action="" method="post">
                <label for="user">Firstname</label>
                <input type="text" name="fname" id="fname"><span id="e1" style="color:#fa1515ea;"></span><br></br>
                <label for="user">LastName</label>
                <input type="text" name="lname" id="lname"><span id="e2" style="color:#fa1515ea;"></span><br></br>
                <label for="user">Gender</label>
                <input type="radio" name="gender" id="male" >Male
                <input type="radio" name="gender" id="female" >Female</br><span id="e3" style="color:#fa1515ea;"></span><br></br>
                <label for="user">age</label>
                <input type="number" name="age" id="age"><span id="e4" style="color:#fa1515ea;"></span><br></br>
                <label for="user">phnnumber</label>
                <input type="text" name="pnum" id="pnum"><span id="e5" style="color:#fa1515ea;"></span><br></br>
                <label for="user">Username</label>
                <input type="text" name="uname" id="uname"><span id="e6" style="color:#fa1515ea;"></span><br></br>
                <label for="">Password</label>
                <input type="password" name="pword" id="pword"><span id="e7" style="color:#fa1515ea;"></span><br></br>
                <button type="submit" onclick="return validate()">Submit</button>
                <button type="reset">Reset</button>
    </form>
</div>

</body>
</html>
